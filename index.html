<html>

<head>
 <title>Survey Form</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body class="flex">
<main>
  
 <header class="flex">
  <h1 id="title">McJeffrey's Customer Experience Survey</h1>
  <p id="description">Thank you for choosing McJeffrey's Ice Cream Shoppe for your summer treat today! We would love to hear how 
   your visit went!</p>
 </header>

 <form id="survey-form" class="flex">
  <label for="name" id="name-label">Name: </label>
  <input id="name" type="text" name="name" placeholder="Full Name">
                              
  <label for="email" id="email-label">E-mail: </label>
  <input id="email" type="text" name="email" placeholder="E-Mail">
                               
  <label for="number" id="number-label">Number: </label>
  <input id="number" type="text" name="number" placeholder="Phone Number">
  
  <label for="rating" id="rating-label">How would you rate your overall experience with us from today's visit?</label>
  <div class="dropdown" id="rating">
   <button class="dropbtn">Select Rating</button>
   <div class="dropdown-content">
    <a href="#">5 - Excellent!</a>
    <a href="#">4 - Very good</a>
    <a href="#">3 - Okay</a>
    <a href="#">2 - Could be better!</a>
    <a href="#">1 - Not good</a>
   </div>
  </div>
  
                           
  <input type="submit">
 </form>

  
</main>
</body>

</html>
