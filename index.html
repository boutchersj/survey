<html>

<head>
 <title>Survey Form</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body class="flex">
<main>
  
 <header class="flex">
  <h1 id="title">McJeffrey's Customer Experience Survey</h1>
  <p id="description">Thank you for choosing McJeffrey's Ice Cream Shoppe for your summer treat today! We would love to hear how 
   your visit went!</p>
 </header>

 <form id="survey-form" class="flex">
  <label for="name" id="name-label>Name: </label>
  <input id="name" type="text" name="fullname"></input>
                              
  <label for="email" id="email-label">E-mail: </label>
  <input id="email" type="text" name="email"></input>
                               
  <label for="number" id="number-label">Number: </label>
  <input id="number" type="text" name="number"></input>
                           
  <input type="submit"></input>
 </form>

  
</main>
</body>

</html>
