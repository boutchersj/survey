<html>

<head>
 <title>Survey Form</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
<main>
  
 <header>
  <h1 id="title">McJeffrey's Customer Experience Survey</h1>
  <p id="description">Thank you for choosing McJeffrey's Ice Cream Shoppe for your summer treat today! We would love to hear how 
   your visit went!</p>
 </header>

 <form id="survey-form">
  
  <div class="flex">
  <label for="name" id="name-label">*Name: </label>
  <input id="name" type="text" name="name" placeholder="Jeff McJeffrey" required>
  </div>
  
  <div class="flex">
  <label for="email" id="email-label">*E-mail: </label>
  <input id="email" type="email" name="email" placeholder="example@mail.com" required>
  </div>
  
  <div class="flex">
  <label for="number" id="number-label">*Age: </label>
  <input id="number" type="number" name="age" placeholder="1" min="1" max="120" required>
  </div>
  
  <div class="flex">
  <label for="dropdown">How would you rate your overall experience with us from today's visit?</label>
  <select id="dropdown">
   <option name="rating" value="placeholder">---</option>
   <option name="rating" value="excellent">4 - Excellent!</option>
   <option name="rating" value="very-good">3 - Very good</option>
   <option name="rating" value="okay">2 - Okay</option>
   <option name="rating" value="poor">1 - Poor</option>
  </select>
  </div>
  
  
  <fieldset>
   <legend>What was the <em>main</em> ice cream treat you ordered today?</legend>
   <div>
    <input type="radio" id="sundae" name="treat" value="sundae" checked />
    <label for="sundae">Sundae</label>
   </div>
   
   <div>
    <input type="radio" id="cone" name="treat" value="cone" />
    <label for="cone">Cone</label>
   </div>
   
   <div>
    <input type="radio" id="flurry" name="treat" value="flurry" />
    <label for="flurry">Flurry</label>
   </div>
   
   <div>
    <input type="radio" id="shake" name="treat" value="shake" />
    <label for="shake">Shake</label>
   </div>
  </fieldset>
  
  <fieldset>
   <legend>Did you add any toppings or mix-ins today?</legend>
   <div>
    <input type="checkbox" id="sprinkles" name="toppings" value="sprinkles" />
    <label for="sprinkles">Sprinkles</label>
   </div>
   
   <div>
    <input type="checkbox" id="hot-fudge" name="toppings" value="hot-fudge" />
    <label for="hot-fudge">Hot fudge</label>
   </div>
   
   <div>
    <input type="checkbox" id="caramel" name="toppings" value="caramel" />
    <label for="caramel">Caramel</label>
   </div>
   
   <div>
    <input type="checkbox" id="candy-pieces" name="toppings" value="candy-pieces" />
    <label for="candy-pieces">Candy pieces</label>
   </div>
   
   <div>
    <input type="checkbox" id="cookie-pieces" name="toppings" value="cookie-pieces" />
    <label for="cookie-pieces">Cookie pieces</label>
   </div>
   
   <div>
    <input type="checkbox" id="chocolate-chips" name="toppings" value="chocolate-chips" />
    <label for="chocolate-chips">Chocolate chips</label>
   </div>
   
   <div>
    <input type="checkbox" id="whipped-cream" name="toppings" value="whipped-cream" />
    <label for="whipped-cream">Whipped cream</label>
   </div>
  </fieldset>
  
  <textarea rows="6" cols="80" form="survey-form" maxlength="500" wrap="hard">
   Let us know what else we can do to make your summer experience even sweeter!
  </textarea>
  
  <br>
   
  <input id="submit" type="submit">
  
 </form>

  
</main>
</body>

</html>
